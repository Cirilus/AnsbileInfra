- name: test
  include_tasks: nvidia-driver.yml

- name: Check NVIDIA GPU status
  command: nvidia-smi
  register: nvidia_smi_output
  ignore_errors: yes

- name: Print NVIDIA GPU status
  debug:
    msg: "{{ nvidia_smi_output.stdout_lines }}"

- name: Check if NVIDIA GPU is available
  fail:
    msg: "No NVIDIA GPU detected"
  when: nvidia_smi_output.rc != 0

- name: add key
  apt_key:
    url: https://nvidia.github.io/nvidia-docker/gpgkey
    state: present

- name: add repo
  get_url:
    url: https://nvidia.github.io/libnvidia-container/stable/deb/nvidia-container-toolkit.list
    dest: /etc/apt/sources.list.d/nvidia-docker.list
    mode: 0644
    owner: root
    group: root

- name: Update apt packages
  apt:
    upgrade: yes
    update_cache: yes
    force_apt_get: yes

- name: Install NVIDIA Container Runtime
  apt:
    name: nvidia-container-runtime
    state: present
    update_cache: yes

- name: Reload Docker service
  systemd:
    name: docker
    state: restarted
    daemon_reload: yes


